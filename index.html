<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>world-delivery</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="top-warehouse"></div>
      <div class="rectangle">
        <div class="flex-row">
          <div class="rectangle-1"><div class="logo-upscale"></div></div>
          <button class="ellipse" id="open-form-button">
            <span class="leave-request">ОСТАВИТЬ ЗАЯВКУ</span>
          </button>
          <div class="frame">
            <div class="rectangle-2"></div>
            <div class="rectangle-3"></div>
            <div class="rectangle-4"></div>
          </div>
        </div>
        <span class="world-delivery">WORLD<br />DELIVERY</span>
      </div>
    </div>

    <div id="contact-form" class="form-container">
      <div class="form-header">
        <h2>Отправить заявку</h2>
        <span id="close-form" class="close-button">&times;</span>
      </div>
      <form id="contactForm" action="http://localhost:8080/submit_form" method="POST">
        <input type="text" name="name" placeholder="ВАШЕ имя" required>
        <input type="text" name="phone" placeholder="Телефон" required>
        <input type="email" name="email" placeholder="Почта" required>
        <textarea name="message" placeholder="Сообщение" required></textarea>
        <button type="submit">ОТПРАВИТЬ</button>
      </form>
    </div>

    <div id="successMessage" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: #4CAF50; color: white; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); z-index: 1001; font-family: Montserrat, var(--default-font-family); text-align: center;">
      Спасибо! Ваша заявка отправлена успешно.
    </div>

    <script src="script.js"></script>
  </body>
</html>
